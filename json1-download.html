<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">

    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      const catData = JSON.parse(catString);

      for (let i = 0; i < catData.length; i++) {
        motherInfo += catData[i].name;
        if (i === catData.length - 2) {
          motherInfo += ' and ';
        } else if (i < catData.length - 1) {
          motherInfo += ', ';
        }
      }
      motherInfo += '.';

      let totalGatitos = 0;
      let gatitosMachos = 0;
      let gatitasHembras = 0;

      for (const mother of catData) {
        for (const kitten of mother.kittens) {
          totalGatitos++;
          if (kitten.gender === 'm') {
            gatitosMachos++;
          } else if (kitten.gender === 'f') {
            gatitasHembras++;
          }
        }
      }

    kittenInfo = `Hay ${totalGatitos} gatitos en total, hay ${gatitosMachos} machos y ${gatitasHembras} hembras.`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
